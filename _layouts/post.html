---
layout: default
---
<article class="post row">
  <time datetime="{{ page.date | date: "%Y-%-m-%-d" }}" class="meta col-xs-offset-2 col-xs-10 col-sm-offset-0 col-sm-4">{{ page.date | date: "%b %-d, %Y" }}</time>
  <div class="col-xs-offset-2 col-xs-10 col-sm-offset-0 col-sm-8">
    <h2 class="title">{{ page.title }}</h2>
    {{ content }}
  </div>
</article>
