---
layout: default
---
<!-- latest post -->
{% for post in site.posts limit:1 %}
<article class="post row">
  <time datetime="{{ post.date | date: "%Y-%-m-%-d" }}" class="meta tk-apolline col-xs-offset-2 col-xs-10 col-sm-offset-0 col-sm-4">{{ post.date | date: "%b %-d, %Y" }}</time>
  <div class="col-xs-offset-2 col-xs-10 col-sm-offset-0 col-sm-8">
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.content }}
  </div>
</article>
{% endfor %}
<!-- rest posts -->
<div class="row">
  <div class="col-xs-offset-2 col-xs-10 col-sm-offset-4 col-sm-8">
    <div class="row">
      {% for post in site.posts offset:1 %}
      <article class="post post-old col-sm-6 col-md-5">
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </article>
      {% endfor %}
    </div>
  </div>
</div>
